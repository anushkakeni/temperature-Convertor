<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="main-box">
        <div class="temperature-box">
            <div class="temperature">
                <div class="heading">
                    <p>Enter Temperature</p>
                </div>
            </div>

            <div class="temperature">
                <div class="input-value">
                    <p>Degree</p>
                    <input type="number" id="input">

                    <select id="unit">
                        <option value="Celsius">&deg;C</option>
                        <option value="Fahrenheit">&deg;F </option>
                    </select>

                </div>
            </div>


            <div class="convert">
                <p>Convert In</p>

                <select id="convertTo">
                    <option value="Celsius">Celcius (&deg;C)</option>
                    <option value="Fahrenheit">Fahrenheit (&deg;F) </option>
                </select>

            </div>



            <div class="temperature-show">
                <div class="temperature-submit">
                    <button onclick="temperatureConvert()">Convert &rarr; </button>
                </div>
            </div>



        </div>


        <div class="temperature-result">
            <div>
                <span id="result"></span>
                <span id="degreeSymbol"></span>
                <span id="resultUnit"></span>
            </div>

        </div>



    </div>



    <script src="index.js"></script>
</body>

</html>
